<header class="bg-white shadow-md">
  <div class="container mx-auto px-4 py-3 flex justify-between items-center">
    <h1 class="text-xl font-semibold text-blue-600">Simon Movilidad</h1>

    <nav class="space-x-4">
      <a routerLink="/dashboard" class="text-gray-700 hover:text-blue-600">Dashboard</a>
      <a routerLink="/vehiculos" class="text-gray-700 hover:text-blue-600">Vehículos</a>
      <a routerLink="/alertas" class="text-gray-700 hover:text-blue-600">Alertas</a>

      @if (isLoggedIn) {
        <button
          (click)="logout()"
          class="ml-4 bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded"
        >
          Cerrar sesión
        </button>
      }
    </nav>
  </div>
</header>
